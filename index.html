<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h1>Ejercicio 02 - Formularios en HTML</h1>
    <form action="/">
        <div>
        <label for="nombre">Nombre</label>
        <input name="nombre" id="nombre" type="text">
    </div>
    <br>
    <div>
        <label for="edad">Edad</label>
        <input name="edad" id="edad" type="number" min="0" max="99" step="5">
    </div>
    <br>
    <div>
    <label for="frase-favorita">frase-favorita</label>
    <textarea name="frase-favorita" id="frase-favorita" cols="30" rows="10">frase-favorita</textarea>
    </div>
    <br>
    <button type="reset" >reset</button>
    <button type="submit" >Enviar</button>
    </form>
</body>
</html>
